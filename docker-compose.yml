version: '3.8'

services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    volumes:
      - uptime-kuma-data:/app/data
    ports:
      - "3001:3001"
    restart: always
    networks:
      - kuma-flask

  flask-app:
    build: ./flask_proyect
    container_name: flask-app
    ports:
      - "5000:5000"
    restart: always
    volumes:
      - ./flask_proyect:/app
    networks:
      - kuma-flask

volumes:
  uptime-kuma-data:

networks:
  kuma-flask:
    driver: bridge